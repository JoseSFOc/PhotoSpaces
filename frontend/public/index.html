<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PhotoSpaces</title>

    <!-- Icon -->
    <link rel="icon" href="./img/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script type="module" src="./js/client.js"></script>
    <script src="./js/utils.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div id="sidebar-header">
          <h3>PhotoSpaces</h3>
        </div>
        <div class="row row-border">
          <div class="centered">
            <p style="font-size: 1.5rem">Upload model:</p>
            <input type="file" id="inputModel" />
            <label type="primary" for="inputModel">Choose a file</label>
          </div>
        </div>
        <div id="renderDiv" class="row row-border" style="display: none">
          <div class="centered">
            <p style="font-size: 1.5rem; font-weight: bold;">Instructions:</p>
            <p style="font-size: 1.5rem">
              Left Click: Lock controls</br>
              W: Move forward</br>
              S: Move backwards</br>
              A: Move right</br>
              D: Move left</br>
              Scroll Up: Speed Up</br>
              Scroll Down: Speed Down</br>
            </p>
            <button id="btnRender">Render!</button>
          </div>
        </div>
      </nav>
    </div>
    <!-- Page Content -->
    <div id="content">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
